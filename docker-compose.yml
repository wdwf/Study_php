services:
  etapa1:
    build: etapa1/
    ports:
      - "8081:80"
    volumes:
      - ./etapa1:/var/www/html

  etapa2:
    build: etapa2/
    ports:
      - "8082:80"
    volumes:
      - ./etapa2:/var/www/html

  dcs-postgres:
    image: postgres:15.3-alpine
    container_name: dcs-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

networks:
  default:
    name: local-network
    external: true
